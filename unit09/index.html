<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boston City</title>
    <link href="style/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="slick/slick.css" />
    <link rel="stylesheet" href="slick/slick-theme.css" />
  </head>

  <body>
    <div id="headerWrapper">
      <header>
        <h1>Boston City</h1>
        <h2>Where History Comes Alive</h2>
      </header>
    </div>
    <!--end header-->
    <div id="navWrapper">
      <nav>
        <ul id="primaryNav">
          <li class="active"><a href="#">Visit</a></li>
          <li><a href="#">Departments</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Pay Bills</a></li>
          <li><a href="#">Meetings</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </nav>
    </div>
    <!-- end nav -->

    <div id="mainWrapper">
      <main>
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Slides -->
          <picture>
            <source
              srcset="./images/smallboston1.jpg"
              media="(max-width:28.12rem)"
            />
            <source
              srcset="./images/boston1.jpg"
              media="(min-width:28.12rem)"
            />
            <img src="./images/boston5.jpg" alt="slider" />
            <p>Boston City</p>
          </picture>

          <picture>
            <source
              srcset="./images/smallboston2.jpg"
              media="(max-width:28.12rem)"
            />
            <source
              srcset="./images/boston2.jpg"
              media="(min-width:28.12rem)"
            />
            <img src="./images/boston2.jpg" alt="slider" />
            <p>Boston City</p>
          </picture>

          <picture>
            <source
              srcset="./images/smallboston3.jpg"
              media="(max-width:28.12rem)"
            />
            <source
              srcset="./images/boston3.jpg"
              media="(min-width:28.12rem)"
            />
            <img src="./images/boston3.jpg" alt="slider" />
            <p>Boston City</p>
          </picture>

          <picture>
            <source
              srcset="./images/smallboston4.jpg"
              media="(max-width:28.12rem)"
            />
            <source
              srcset="./images/boston4.jpg"
              media="(min-width:28.12rem)"
            />
            <img src="./images/boston4.jpg" alt="slider" />
            <p>Boston City</p>
          </picture>

          <picture>
            <source
              srcset="./images/smallboston5.jpg"
              media="(max-width:28.12rem)"
            />
            <source
              srcset="./images/boston5.jpg"
              media="(min-width:28.12rem)"
            />
            <img src="./images/boston5.jpg" alt="slider" />
            <p>Boston City</p>
          </picture>
        </div>
        <!--end swiper div-->

        <h1>Plan Your Visit</h1>
        <div class="cards">
          <div class="card1">
            <a href="#">
              <div>
                <img src="./images/house.png" alt="house logo" />
                <h3>Places to stay</h3>
              </div>
            </a>
          </div>
          <!--end card one -->

          <div class="card2">
            <a href="#">
              <div>
                <img src="./images/walk.png" alt="walking logo" />
                <h3>Walk the Red Line</h3>
              </div>
            </a>
          </div>
          <!--end card two-->

          <div class="card3">
            <a href="#">
              <div>
                <img
                  src="./images/search.png"
                  alt="
                Explore logo"
                />
                <h3>Explore The City</h3>
              </div>
            </a>
          </div>
          <!--end card three-->

          <div class="card4">
            <a href="#">
              <div>
                <img
                  src="./images/fine_dining.png"
                  alt="
                Dining logo"
                />
                <h3>Fine Dining</h3>
              </div>
            </a>
          </div>
        </div>
      </main>
    </div>
    <!-- end main-->
    <footer>&copy; Gabrielle Edwards 2022 â€¢ Login</footer>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="slick/slick.min.js"></script>
    <script>
      $(document).ready(function () {
        // $("#btn").click(function () {
        //   $("#ul-nav").slideToggle();
        // });

        $(".swiper").slick({
          arrows: false,
          dots: true,
          infinite: true,
          cssEase: "ease-in",
          speed: 1000,
          autoplaySpeed: 30000,
          autoplay: true,
        });
      });
    </script>
  </body>
</html>
